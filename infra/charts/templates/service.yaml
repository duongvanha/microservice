apiVersion: v1
kind: Service
metadata:
    name: {{ include "charts.fullname" . }}
    labels:
        {{ include "charts.labels" . | indent 4 }}
spec:
    ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    selector:
        app.kubernetes.io/name: {{ include "charts.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
