apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: kube-logging
  labels:
    service: kibana
spec:
  selector:
    app: kibana
  ports:
    - port: 5601
      name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: kube-logging
  labels:
    app: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:7.2.0
          resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 100m
          env:
            - name: ELASTICSEARCH_URL
              value: http://elasticsearch:9200
          ports:
            - containerPort: 5601
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: kube-logging-gateway
  namespace: kube-logging
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - elk.haduong.me
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: elk-vs
  namespace: kube-logging
spec:
  hosts:
    - elk.haduong.me
  gateways:
    - kube-logging-gateway
  http:
    - route:
        - destination:
            host: kibana
            port:
              number: 5601
